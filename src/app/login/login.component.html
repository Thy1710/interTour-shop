<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Trang Chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đăng Nhập</li>
            </ol>
        </nav>
        <div class="text-center">
            <div><img src="./assets/img/logo/logo.png" width="300px" height="100px"></div>
            <p>---------</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-3 border rounded">
                <form class="p-2" (ngSubmit)="onSubmit">
                    <h3>Đăng Nhập Thành Viên</h3>
                    <div class="mb-3 mt-4">
                        <label for="email" class="form-label">Tài Khoản</label>
                        <input type="email" class="form-control p-2" id="email"
                            placeholder="Nhập email hoặc số điện thoại" aria-describedby="emailHelp" name="username"
                            [(ngModel)]="username"
                            >
                        <div *ngIf="username == ''">
                            <small class="text-danger">Tên đăng nhập không được để trống</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control p-2" placeholder="Nhập mật khẩu" id="password" name="password"
                        [(ngModel)]="password"
                           >
                        <div *ngIf="password == ''">
                            <small class="text-danger">Mật khẩu không được để trống</small>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="p-2">
                            <label for="password" class="form-label">Lưu thông tin đăng nhập</label>
                        </div>
                        <a href="" class=""><label for="">Quên mật khẩu ?</label></a>
                    </div>
                    <a [routerLink]="['/']" class="btn btn-outline-primary container-fluid rounded pt-3 pb-3">Đăng
                        Nhập</a>
                    <div class="text-center mt-2">
                        <label for="">Bạn chưa có tài khoản ? <a [routerLink]="['/register']">Đăng ký</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
